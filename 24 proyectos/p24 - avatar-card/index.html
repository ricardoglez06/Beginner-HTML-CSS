<!DOCTYPE html>
<html lang="es">
<head>
    <title>Avatar Card</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://media.wdwnt.com/2022/11/803189-featured.jpg">
    <link rel="stylesheet" type="text/css" href="../../normalize.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <div class="card__description">
            <div class="description__title">
                <img src="https://www.pngall.com/wp-content/uploads/13/Avatar-2-The-Way-of-Water-Film-PNG-Picture.png" alt="">
            </div>
            <div class="description__director">
                <p>Directed by James Cameron</p>
            </div>
            <div class="description__stars">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/012/707/550/small/stars-customer-reviews-illustration-png.png" alt="">
                <p>4/5</p>
            </div>
            <div class="description__genre">
                <div class="genre genre__fantasy"><p>Fantasy</p></div>
                <div class="genre genre__mystery"><p>Mystery</p></div>
            </div>
            <div class="description__text">
                <p>Jake Sully y Ney'tiri han formado una familia y hacen todo lo posible por permanecer juntos. Sin embargo, deben abandonar su hogar y explorar las regiones de Pandora cuando una antigua amenaza reaparece.</p>
            </div>
            <div class="description__actors">
                <h3>Elenco</h3>
                <div class="actors__container">
                    <div class="actors">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Avatar_The_Way_of_Water_Tokyo_Press_Conference_Sam_Worthington_%2852563252594%29_%28cropped%29.jpg/800px-Avatar_The_Way_of_Water_Tokyo_Press_Conference_Sam_Worthington_%2852563252594%29_%28cropped%29.jpg" alt="">
                    </div>
                    <div class="actors">
                        <img src="https://es.web.img3.acsta.net/pictures/18/05/04/11/38/3895826.jpg" alt="">
                    </div>
                    <div class="actors">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Sigourney_Weaver_by_Gage_Skidmore.jpg/800px-Sigourney_Weaver_by_Gage_Skidmore.jpg" alt="">
                    </div>
                    <div class="actors">
                        <img src="https://www.themoviedb.org/t/p/w500/xEBuFWrCKDQD6r6CZK71GYIc4UW.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
