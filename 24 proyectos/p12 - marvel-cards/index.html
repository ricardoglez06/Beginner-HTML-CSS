<!DOCTYPE html>
<html lang="es">
<head>
    <title>Marvel Cards</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/2560px-Marvel_Logo.svg.png">
    <link rel="stylesheet" type="text/css" href="../../normalize.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="card loki">
            <div class="glass-effect"></div>
            <div class="card-bottom">
                <p class="title">LOKI</p>
                <p class="text">Personaje famoso</p>
                <div class="icons">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                </div>
            </div>
        </div>
        <div class="card thor">
            <div class="glass-effect glass-thor"></div>
            <div class="card-bottom">
                <p class="title">THOR</p>
                <p class="text">Personaje famoso</p>
                <div class="icons">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                </div>
            </div>
        </div>
        <div class="card ironman">
            <div class="glass-effect glass-ironman"></div>
            <div class="card-bottom">
                <p class="title">IRON MAN</p>
                <p class="text">Personaje famoso</p>
                <div class="icons">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
