<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login Form Glassmorphism</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <link rel="stylesheet" type="text/css" href="../../normalize.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <section>
        <div class="background__color"></div>
        <div class="background__color"></div>
        <div class="background__color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
        </div>
    </section>
    </div>
    <div class="container glass">
        <div class="container__title">
            <p>Login Form</p>
        </div>
        <div class="container__inputs glass">
            <input placeholder="Username" type="text" class="container__input">
        </div>
        <div class="container__inputs glass">
            <input placeholder="Password" type="text" class="container__input">
        </div>
        <a href="#" class="container__button">Login</a>
        <div class="container__footer">
            <p>¿Olvidaste tu contraseña? <span class="negritas">Click aquí</span></p>
            <p>No tengo una cuenta <span class="negritas">Crear</span></p>
        </div>
    </div>
</body>
</html>
