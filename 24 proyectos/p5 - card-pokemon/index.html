<!DOCTYPE html>
<html lang="es">
<head>
    <title>Carta Pokemon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://seeklogo.com/images/P/pokeball-logo-DC23868CA1-seeklogo.com.png">
    <link rel="stylesheet" type="text/css" href="../../normalize.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div class="carta">
        <div class="carta-fondo">
            <img src="https://img.freepik.com/vector-premium/fondo-paisaje-montanoso-arboles-luna-colores-calidos_311875-164.jpg" alt="carta-fondo" class="img_carta-fondo">
        </div>
        <div class="pokemon">
            <img src="https://www.pngmart.com/files/12/Pokemon-Charizard-Download-PNG-Image.png" alt="img-pokemon" class="img-pokemon">
        </div>
        <div class="nombre">
            <h2 class="nombre-pokemon">charizard</h2>
            <h2 class="numero-pokemon">#26</h2>
        </div>
        <div class="coleccionable">
            <p>coleccionable</p>
        </div>
        <div class="linea"></div>
        <div class="habilidades">
            <h3 class="poder1">Poder</h3>
            <h3 class="poder2">Resistencia</h3>
            <h3 class="poder3">Bonus</h3>
        </div>
        <div class="iconos-habilidades">
            <img src="https://cdn-icons-png.flaticon.com/512/599/599502.png" alt="icono-poder" class="icono1">
            <img src="https://cdn-icons-png.flaticon.com/512/2990/2990594.png" alt="icono-resistencia" class="icono2">
            <img src="https://cdn-icons-png.flaticon.com/512/4230/4230567.png" alt="icono-bonus" class="icono3">
        </div>
    </div>
</body>
</html>
