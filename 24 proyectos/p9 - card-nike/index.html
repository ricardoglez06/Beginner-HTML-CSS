<!DOCTYPE html>
<html lang="es">
<head>
    <title>Card Nike</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://1000marcas.net/wp-content/uploads/2019/11/Logo-Nike-1.png">
    <link rel="stylesheet" type="text/css" href="../../normalize.css">
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="clip-path"></div>
        <div class="container__img">
            <img src="tenis.png" alt="tenis">
        </div>
        <div class="container__title">
            <h3>Nike Shoes</h3>
        </div>
        <div class="container__size">
            <div class="container__size-title">
                <p>SIZE:</p>
            </div>
            <div class="container__size-numbers">
                <div class="numbers number7">
                    <p>7</p>
                </div>
                <div class="numbers number8">
                    <p>8</p>
                </div>
                <div class="numbers number9">
                    <p>9</p>
                </div>
                <div class="numbers number10">
                    <p>10</p>
                </div>
            </div>
        </div>
        <div class="container__color">
            <div class="container__color-title">
                <p>COLOR:</p>
            </div>
            <div class="colors green"></div>
            <div class="colors blue"></div>
            <div class="colors red"></div>
        </div>
        <div class="container__button">
            <p>Buy Now</p>
        </div>
</body>
</html>
