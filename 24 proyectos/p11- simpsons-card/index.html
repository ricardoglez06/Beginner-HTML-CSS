<!DOCTYPE html>
<html lang="es">
<head>
    <title>TheSimpsons Cards</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.myshipleydonuts.com/wp-content/uploads/2018/06/SimpsonDonut-300x300.png">
    <link rel="stylesheet" type="text/css" href="../../normalize.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div class="ball1"></div>
    <div class="ball2"></div>
    <div class="container glass">
        <div class="container-title">
            <p>Popular personajes</p>
        </div>
        <div class="container-character character1 glass">
            <div class="img-container">
                <img src="https://i.pinimg.com/originals/08/cc/45/08cc452e6a56591b5bae0ff1fb6a5a50.png" alt="moe" class="character-img moe">
            </div>
            <div class="character-description">
                <span class="character-name">Moe</span><br>
                Carpintero
            </div>
        </div>
        <div class="container-character character2 glass">
            <div class="img-container">
                <img src="https://www.lessimpson.fr/wp-content/uploads/marge-simpson.webp" alt="marge" class="character-img marge">
            </div>
            <div class="character-description">
                <span class="character-name">Marge</span><br>
                Esposa de Homero
            </div>
        </div>
        <div class="container-character character3 glass">
            <div class="img-container">
                <img src="https://i.pinimg.com/originals/76/a6/c6/76a6c6e3f132017ac29cda47bb2ad82a.png" alt="homero" class="character-img homero">
            </div>
            <div class="character-description">
                <span class="character-name">Homero</span><br>
                Esposo de Marge
            </div>
        </div>
        <div class="container-character character4 glass">
            <div class="img-container">
                <img src="https://seeklogo.com/images/L/lisa-simpson-logo-43151DB490-seeklogo.com.png" alt="lisa" class="character-img lisa">
            </div>
            <div class="character-description">
                <span class="character-name">Lisa</span><br>
                Hija
            </div>
        </div>
        <div class="container-character character5 glass">
            <div class="img-container">
                <img src="https://images.fineartamerica.com/images/artworkimages/medium/3/4-bart-simpson-nadya-qonitahi-transparent.png" alt="bart" class="character-img bart">
            </div>
            <div class="character-description">
                <span class="character-name">Bart</span><br>
                Hijo
            </div>
        </div>
    </div>
</body>
</html>
